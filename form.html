<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

    <div class="container-md">
        <div class="text-center ">
            <h2>Get in touch</h2>
            <p class="lead">Ask a question</p>
        </div>
        <div class="row justify-content-center ">
            <form>
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control " id="email" placeholder="email@email.com">

                <label for="name" class="form-label ">Name</label>
                <input type="text" class="form-control " id="name" placeholder="John Doe">

                <label for="subject" class="form-label ">Your query</label>
                <select id="subject" class="form-select ">
                    <option value="option1">option 1</option>
                    <option value="option2">option 2</option>
                    <option value="option3">option 3</option>
                </select>
                <label for="query" class="form-label ">Enter your question</label>
                <textarea id="query" class="form-control " style="height: 150px;"></textarea>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>
</html>
